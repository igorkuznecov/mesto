<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" class="profile__avatar" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            aria-label="Редактировать"
            type="button"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить фото"
          type="button"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <article class="element">
        <button
          class="element__trash"
          type="button"
          aria-label="Удалить"
        ></button>
        <img src="./images/cat.jpg" class="element__picture" alt="Кот" />
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </article>
    </template>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit-form" class="edit-form profile-edit-form">
          <input
            required
            minlength="2"
            maxlength="40"
            placeholder="Имя"
            type="text"
            class="edit-form__input edit-form__input_profile-name"
            name="profile-edit-form-name"
          />
          <span class="profile-edit-form-name-error edit-form__error"></span>
          <input
            required
            minlength="2"
            maxlength="200"
            placeholder="О себе"
            type="text"
            class="edit-form__input edit-form__input_profile-job"
            name="profile-edit-form-job"
          />
          <span class="profile-edit-form-job-error edit-form__error"></span>
          <button
            type="submit"
            class="edit-form__save-button"
            name="profile-edit-form-save-button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_card">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="add-form" class="edit-form add-form">
          <input
            required
            minlength="2"
            maxlength="30"
            type="text"
            placeholder="Название"
            class="edit-form__input edit-form__input_card-name"
            name="profile-edit-form-name"
          />
          <span class="profile-edit-form-name-error edit-form__error"></span>
          <input
            required
            type="url"
            placeholder="Ссылка на картинку"
            class="edit-form__input edit-form__input_card-link"
            name="profile-edit-form-job"
          />
          <span class="profile-edit-form-job-error edit-form__error"></span>
          <button
            type="submit"
            class="edit-form__save-button"
            name="add-edit-form-save-button"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_lightbox">
      <div class="popup__image-container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <img class="popup__lightbox-image" src="./images/cat.jpg" alt="Кот" />
        <p class="popup__image-description"></p>
      </div>
    </section>
    <script src="./scripts/initialCards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
