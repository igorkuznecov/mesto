<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <section class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <form name="profile-edit-form" class="profile-edit-form">
          <h2 class="profile-edit-form__title">Редактировать профиль</h2>
          <input type="text" class="profile-edit-form__input profile-edit-form__input_name" name="profile-edit-form-name" />
          <input type="text" class="profile-edit-form__input profile-edit-form__input_job" name="profile-edit-form-job" />
          <input type="submit" class="profile-edit-form__save-button" value="Сохранить" name="profile-edit-form-save-button" />
        </form>
      </div>
    </section>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" class="profile__avatar" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button href="#" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button href="#" class="profile__add-button" aria-label="Добавить фото"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            class="element__picture"
            alt="Древний храм в горах"
          />
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img
            src="./images/kirill-pershin-1404681-unsplash.png"
            class="element__picture"
            alt="Гора Эльбрус на рассвете"
          />
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img
            src="./images/kirill-pershin-1556355-unsplash.jpg"
            class="element__picture"
            alt="Деревья на горном склоне"
          />
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img
            src="./images/kirill-pershin-1404681-unsplash.png"
            class="element__picture"
            alt="Гора Эльбрус на рассвете"
          />
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img
            src="./images/kirill-pershin-1556355-unsplash.jpg"
            class="element__picture"
            alt="Деревья на горном склоне"
          />
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            class="element__picture"
            alt="Древний храм в горах"
          />
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
