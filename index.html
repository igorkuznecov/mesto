<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="лого"/></header><main><section class="profile"><div class="profile__avatar-container"><div class="profile__overlay"></div><img src="#" class="profile__avatar" alt="Аватар"/></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" aria-label="Редактировать" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" aria-label="Добавить фото" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><template id="card-template"><article class="element"><button class="element__trash" type="button" aria-label="Удалить"></button> <img src="#" class="element__picture" alt="null"/><h2 class="element__title"></h2><div class="element__likes"><button class="element__like" type="button" aria-label="Лайк"></button><p class="element__likes-count">0</p></div></article></template><section class="popup popup_type_edit"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-edit-form" class="edit-form profile-edit-form"><input required minlength="2" maxlength="40" placeholder="Имя" class="edit-form__input edit-form__input_profile-name" name="profile-edit-form-name"/> <span class="profile-edit-form-name-error edit-form__error"></span> <input required minlength="2" maxlength="200" placeholder="О себе" class="edit-form__input edit-form__input_profile-job" name="profile-edit-form-job"/> <span class="profile-edit-form-job-error edit-form__error"></span> <button type="submit" class="edit-form__save-button" name="profile-edit-form-save-button">Сохранить</button></form></div></section><section class="popup popup_type_card"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form name="add-form" class="edit-form add-form"><input required minlength="2" maxlength="30" placeholder="Название" class="edit-form__input edit-form__input_card-name" name="input-card-name"/> <span class="input-card-name-error edit-form__error"></span> <input required type="url" placeholder="Ссылка на картинку" class="edit-form__input edit-form__input_card-link" name="input-card-link"/> <span class="input-card-link-error edit-form__error"></span> <button type="submit" class="edit-form__save-button" name="add-edit-form-save-button">Создать</button></form></div></section><section class="popup popup_type_lightbox"><div class="popup__image-container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button> <img class="popup__lightbox-image" src="#" alt="null"/><p class="popup__image-description"></p></div></section><section class="popup popup_type_delete"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Вы уверены?</h2><form name="delete-form" class="edit-form delete-form"><button type="submit" class="edit-form__save-button" name="delete-form-save-button">Да</button></form></div></section><section class="popup popup_type_avatar"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form name="avatar-edit-form" class="edit-form avatar-edit-form"><input required type="url" placeholder="Ссылка на картинку" class="edit-form__input edit-form__input_avatar-link" name="avatar-edit-input"/> <span class="avatar-edit-input-error edit-form__error"></span> <button type="submit" class="edit-form__save-button" name="avatar-edit-form-save-button">Сохранить</button></form></div></section></body></html>
