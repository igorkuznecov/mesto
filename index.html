<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <section class="popup">
      <form class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__form-profile-name">
        <input type="text" class="popup__form-profile-description">
        <input type="submit" class="popup__save-button" value="Сохранить">
      </form>
    </section>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button href="#" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button href="#" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__picture" alt="">
          <h2 class="element__title">Карачаевск</h2>
          <a href="#" class="element__like"></a>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__picture" alt="">
          <h2 class="element__title">Гора Эльбрус</h2>
          <a href="#" class="element__like"></a>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__picture" alt="">
          <h2 class="element__title">Домбай</h2>
          <a href="#" class="element__like"></a>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__picture" alt="">
          <h2 class="element__title">Гора Эльбрус</h2>
          <a href="#" class="element__like"></a>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__picture" alt="">
          <h2 class="element__title">Домбай</h2>
          <a href="#" class="element__like"></a>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__picture" alt="">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <a href="#" class="element__like"></a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">© 2020 Mesto Russia</div>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
