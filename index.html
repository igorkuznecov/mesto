<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <section class="popup popup-edit">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <form name="profile-edit-form" class="edit-form profile-edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input
            type="text"
            class="edit-form__input profile-edit-form__input_name"
            name="profile-edit-form-name"
          />
          <input
            type="text"
            class="edit-form__input profile-edit-form__input_job"
            name="profile-edit-form-job"
          />
          <input
            type="submit"
            class="edit-form__save-button"
            value="Сохранить"
            name="profile-edit-form-save-button"
          />
        </form>
      </div>
    </section>
    <section class="popup popup-add">
      <div class="popup__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <form name="add-form" class="edit-form">
          <h2 class="edit-form__title">Новое место</h2>
          <input
            type="text"
            placeholder="Название"
            class="edit-form__input add-form__input_name"
            name="profile-edit-form-name"
          />
          <input
            type="text"
            placeholder="Ссылка на картинку"
            class="edit-form__input add-form__input_link"
            name="profile-edit-form-job"
          />
          <input
            type="submit"
            class="edit-form__save-button"
            value="Сохранить"
            name="profile-edit-form-save-button"
          />
        </form>
      </div>
    </section>
    <section class="popup popup-lightbox">
      <div class="popup__image-container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button"
        ></button>
        <img class="popup__lightbox-image" src="" alt=" " />
        <p class="popup__image-description"></p>
      </div>
    </section>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" class="profile__avatar" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            aria-label="Редактировать"
            type="button"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить фото"
          type="button"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <template id="card-template">
      <article class="element">
        <button
          class="element__trash"
          type="button"
          aria-label="Удалить"
        ></button>
        <img src=" " class="element__picture" alt=" " />
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Лайк"></button>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
